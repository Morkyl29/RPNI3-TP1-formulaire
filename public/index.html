        <h1 class="header_h1">Faites un Don</h1>
        
    </header>

    <nav class="etapes">
        <ul class="etapes__ul">
            <li class="etapes__li">
                <!-- La valeur href de l'ancre doit être le ID de la section où le focus sera mis lorsqu'on clique dessus SANS JavaScript -->
                <a class="etapes__item etapes__item--active" aria-current="step" href="#etape1">
                  <span class="hors-ecran">Montant</span>
                  Montant
                </a>
            </li>
            <li class="ul__li">&rsaquo;</li>
            <li class="etapes__li">
                <a class="etapes__item etapes__item--inactive" aria-disabled="true" href="#etape2">
                  <span class="hors-ecran">Infos</span>
                  Infos
                </a>
            </li>
             <li class="ul__li">&rsaquo;</li>

            <li class="etapes__li">
                <a class="etapes__item etapes__item--inactive" aria-disabled="true" href="#etape3">
                  <span class="hors-ecran">Paiement</span>
                  Paiement
                </a>
            </li>
            <li class="ul__li">&rsaquo;</li>

            <li class="etapes__li">
                <a class="etapes__item etapes__item--inactive" aria-disabled="true" href="#etape4">
                  <span class="hors-ecran">Confirmation</span>
                  Confirmation
                </a>
            </li>
        </ul>
    </nav>
    
    <!-- Etape 1 -->
    <main>
        
        <form action="merci.html" id="formulaire" class="formulaire">
            <section id="etape1">
                <h2 class="h2">Montant</h2>
                <div class="radio_don">
                    <input type="radio" class="radio__input" id="donUnique" name="don" value="donUnique" checked>
                    <label class="radio__label" for="donUnique">Don unique</label>

                    <input type="radio" class="radio__input" id="donMensuel" name="don" value="donMensuel">
                    <label class="radio__label" for="donMensuel">Don mensuel</label>
                </div>
                
    
                <div>
                    <label class="erreur" for="montant">Montant</label><br>
                    <span class="span">0,00$</span><br>
                    <div class="montant__div">
                        <input type="number" inputmode="decimal" name="montant" id="montant" pattern="^\d+(,\d{2})?$" class="montant__input"  required>
                        <p class="montant__dollard">$</p>
                    </div>
                    
                    <div class="erreur" id="erreur-montant" aria-live="polite"></div><br>
                </div>
            </section>
            
            <!-- Etape 2 -->
    
            <section id="etape2">
                <h2 class="h2">Information personnelle</h2>
                <div class="radio_don">
                    <input type="radio" class="radio__input" id="personnel" name="perso_entreprise" value="Personnel" checked>
                    <label class="radio__label" for="personnel">Personnel</label>
    
                    <input type="radio" class="radio__input" id="entreprise" name="perso_entreprise" value="Entreprise">
                    <label class="radio__label" for="entreprise">Entreprise</label><br>
                </div>
    
                <label class="erreur" for="prenom" id="label-prenom">Prénom</label><br>
                <input type="text" id="prenom" name="prenom" autocomplete="given-name" required>
                <div class="erreur" id="erreur-prenom" aria-live="polite"></div><br>
    
                <label class="erreur" for="nom" id="label-nom">Nom</label><br>
                <input type="text" id="nom" name="nom" autocomplete="family-name" required>
                <div class="erreur" id="erreur-nom" aria-live="polite"></div><br>
    
                <label class="erreur" for="telephone" id="label-telephone">Téléphone</label><br>
                <span class="span">(000)000-0000</span><br>
                <input type="text" inputmode="tel" id="telephone" class="input_tel" name="telephone" pattern="\([0-9]{3}\)[0-9]{3}-[0-9]{4}" autocomplete="tel" required>
                <div class="erreur" id="erreur-telephone" aria-live="polite"></div><br>
    
                <label class="erreur" for="email" id="label-email">Courriel</label><br>
                <span class="span">exemple@gmail.com</span><br>
                <input type="email" inputmode="email" id="email" name="email" autocomplete="email" required>
                <div class="erreur" id="erreur-email" aria-live="polite"></div><br>
    
                <label class="erreur cacher" for="entrepriseInput" id="label-entreprise" >Nom d'entreprise</label><br>
                <input type="text" id="entrepriseInput" name="entreprise" class="cacher" required>
                <div class="erreur" id="erreur-entreprise" aria-live="polite"></div><br>
    
                <fieldset>
                    <legend> Adresse </legend>
    
                    <label class="erreur" for="nCivique">Numéro civique</label><br>
                    <input type="number" inputmode="numeric" id="nCivique" name="nCivique" autocomplete="address-level3" class="input_nCivique" required><br>
                    <div class="erreur" id="erreur-nCivique" aria-live="polite"></div><br>
    
                    <label class="erreur" for="nRue" id="label-nRue">Nom de rue</label><br>
                    <input type="text" id="nRue" name="nRue" autocomplete="address-level3" class="nRue_input" required><br>
                    <div class="erreur" id="erreur-nRue" aria-live="polite"></div><br>
    
                    <label class="erreur" for="ville" id="label-ville">Ville</label><br>
                    <input type="text" id="ville" name="ville" autocomplete="address-level2" class="ville_input" required><br>
                    <div class="erreur" id="erreur-ville" aria-live="polite"></div><br>
    
                    <label for="province">Province</label><br>
                    <select name="province" id="province">
                        <option value="">Sélectionner la province</option>
                        <option value="quebec">Quebec</option>
                        <option value="alberta">Alberta</option>
                        <option value="colombie-britannique">Colombie-Britannique</option>
                        <option value="ile-du-prince-edouard">Île-du-Prince-Édouard</option>
                        <option value="manitoba">Manitoba</option>
                        <option value="nouveau-brunswick">Nouveau-Brunswick</option>
                        <option value="nouvelle-ecosse">Nouvelle-Écosse</option>
                        <option value="ontario">Ontario</option>
                        <option value="saskatchewan">Saskatchewan</option>
                        <option value="terre-neuve-et-labrador">Terre-Neuve-et-Labrador</option>
                    </select><br>
    
                    <label class="erreur" for="cPostal" id="label-cPostal">Code postal</label><br>
                    <span class="span">A0A 0A0</span><br>
                    <input type="text" id="cPostal" name="cPostal" pattern="[A-Za-z][0-9][A-Za-z]\s?[0-9][A-Za-z][0-9]" autocomplete="postal-code" class="input__postal" required><br>
                    <div class="erreur" id="erreur-cPostal" aria-live="polite"></div><br>
    
                </fieldset>
            </section>
    
            <!-- Etape 3 -->
    
            <section id="etape3">
                <h2 class="h2">Paiement</h2>
                <label for="titulaire" id="label-titulaire">Titulaire de la carte</label><br>
                <input type="text" id="titulaire" name="titulaire" required><br>
                <div class="erreur" id="erreur-titulaire" aria-live="polite"></div><br>
    
                <label for="numCarte" id="label-numCarte">Numéro de la carte</label><br>
                <input type="text" inputmode="numeric" id="numCarte" name="numCarte" required><br>
                <div class="erreur" id="erreur-numCarte" aria-live="polite"></div><br>
    
                <label for="expiration" id="label-expiration">Date d'expiration</label><br>
                <input type="month" name="expiration" id="expiration" required><br>
                <div class="erreur" id="erreur-expiration" aria-live="polite"></div><br>
    
                <label for="codeSecurite" id="label-codeSecurite">CVC</label><br>
                <span class="span">1234</span><br>
                <input type="text" inputmode="numeric" id="codeSecurite" name="codeSecurite" required pattern="[0-9]{3,4}" class="input__codeSecu"><br>
                <div class="erreur" id="erreur-codeSecurite" aria-live="polite"></div><br>
            
            </section>

            <!-- section 4 confirmation  -->

            <section id="etape4" class="etape4">
                <h2 class="h2_confirmation">Confirmation</h2>
                <div class="etape4__div">
                    <img src="../src/img/img_chat.JPG" alt="image chat" class="etape4__img">
                    <ul class="etape4__ul">

                    </ul>
                </div>
            </section>
            
            <button type="submit" id="bouton-soumettre" class="btn_submit">Soumettre</button>
        </form>
    
        <button type="button" id="bouton-precedent" class="btn"> &#8249; Précédent</button>
        <button type="button" id="bouton-suivant" class="btn">Suivant &#8250;</button>
    </main>
    

</body>
